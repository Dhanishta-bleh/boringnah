     
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deeksha Brainrot Text Rewriter</title>
  <style>
    :root {
      --bg: #fdf6ff;
      --fg: #333;
    }
    [data-theme="dark"] {
      --bg: #1a1a1a;
      --fg: #eee;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Arial', sans-serif;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }
    textarea {
      width: 100%; max-width: 600px;
      height: 150px;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-primary { background: #ff69b4; color: #fff; }
    .btn-secondary { background: #555; color: #fff; }
    #output {
      margin-top: 1.5rem;
      white-space: pre-wrap;
      font-size: 1.2em;
      line-height: 1.4;
    }
  </style>
</head>
<body data-theme="light">
  <h1>ğŸ§  Deeksha's Brainrot Text Rewriter âœ¨</h1>
  
  <textarea id="input" placeholder="Paste your boring text here..."></textarea><br>

  <button class="btn-primary" onclick="translate('genz')">Slayify Gen-Z/Î±</button>
  <button class="btn-secondary" onclick="translate('shakespeare')">ğŸƒ Shakespeare Mode</button>
  <button class="btn-secondary" onclick="translate('sarcasm')">ğŸ’€ Sarcasm Mode</button>
  <button class="btn-secondary" onclick="translate('kdrama')">Kâ€‘Drama Mode</button>
  <button class="btn-secondary" onclick="toggleTheme()">ğŸŒ“ Dark/Light</button>
  <button class="btn-secondary" onclick="copyOutput()">ğŸ“‹ Copy Text</button>

  <div id="output"></div>

  <script>
    const maps = {
      genz: {
        "therefore": "so like",
        "in conclusion": "so yeah basically",
        "however": "but like fr",
        "for example": "like, say",
        "important": "kinda a big deal ngl",
        "difficult": "lowkey hard",
        "easy": "light work",
        "boring": "dry af",
        "understand": "get it like fr",
        "because": "cuz duh"
      },
      shakespeare: {
        "you": "thou",
        "your": "thy",
        "are": "art",
        "have": "hast",
        "do": "doth",
        "does": "doth",
        "not": "naught",
        "hello": "hail",
        "goodbye": "fare thee well",
        "love": "doth adore"
      },
      sarcasm: {
        "great": "oh great",
        "wonderful": "absolutely wonderful",
        "nice": "niceâ€¦",
        "sure": "sure, why not?",
        "yes": "yeah, totally",
        "no": "nope",
        "happy": "overjoyed (not)",
        "interesting": "thrilling"
      },
      kdrama: {
        "friend": "my most precious",
        "sad": "my poor heart is shattered",
        "happy": "my soul is singing",
        "hate": "i loathe you with every fiber",
        "love": "i burn for your gaze",
        "promise": "i swear on my ancestors"
      }
    };

    function translate(mode) {
      let text = document.getElementById('input').value;
      const map = maps[mode];
      for (let key in map) {
        text = text.replace(new RegExp("\\b"+key+"\\b", "gi"), map[key]);
      }
      document.getElementById('output').innerText = text;
    }

    function toggleTheme() {
      const el = document.body;
      el.setAttribute('data-theme', el.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
    }

    function copyOutput() {
      navigator.clipboard.writeText(document.getElementById('output').innerText)
        .then(() => alert('Copied to clipboard! ğŸ‰'))
        .catch(() => alert('Oops, can't copy.'));
    }
  </script>
</body>
</html>
