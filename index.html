<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deeksha Text Generator</title>
  <style>
    body { font-family: Helvetica, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; text-align: center; }
    textarea { width: 90%; max-width: 600px; height: 150px; font-size: 1.2em; margin-bottom: 1rem; padding: 10px; }
    button { padding: 10px 20px; font-size: 1em; cursor: pointer; background: #000; color: #fff; border: none; border-radius: 5px; }
    .output { margin-top: 20px; font-size: 1.2em; white-space: pre-line; }
  </style>
</head>
<body>
  <h1>Deeksha Text Generator âœ¨</h1>
  <textarea id="inputText" placeholder="Type your text here..."></textarea><br>
  <button onclick="generateText()">Gen Z It</button>
  <div class="output" id="output"></div>

  <script>
    function generateText() {
      const text = document.getElementById("inputText").value;
      const formatted = text.split(/\s+/).join("     ");
      document.getElementById("output").innerText = formatted;
    }
  </script>
</body>
</html>
